title: >
  ## Sobre mí

  *“Deberíamos dedicarnos a desaprender gran parte de lo aprendido y aprender lo que nos se nos ha enseñado”* - Ronald Laing
content: >
  Soy Psicóloga Sanitaria (AN-11353), con formación en trauma, apego y disociación. Trabajo desde un enfoque integrador, es decir, que la intervención y las técnicas se escogen en base a las necesidades y a las características de cada persona.


  En las sesiones conmigo, podremos trabajar e integrar tu historia de vida, haciendo que el malestar existente disminuya. Además, se abordarán las dificultades del presente, obteniendo las herramientas necesarias para conseguir tus objetivos.
